<html>
<script>
function verificaNumeroPrimo(numero){
    var i;
    var primo =true;
    for(i=2;i<numero;i++){
      if(numero%i===0){
        primo=false;
      } 
    }
    if (primo===true){
        console.log("O numero "+numero+" é primo");
    }else 
    console.log("O numero "+numero+" não é primo");

}
</script>
</html>
